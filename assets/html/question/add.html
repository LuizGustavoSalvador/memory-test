<div class="question-component">
  <h1 class="title-page">Perguntas</h1>
  <form action="/question/store" method="POST" id="questionRegisterForm" class="form-default">
    <div class="questions-list-fields">
      <div class="question" id-question="1" tabindex=1>
        <label for="question">Pergunta 1:</label>
        <input class="form-control" type="text" id="question" name="question_quest" placeholder="Pergunta 1" required>
        <div id="optionsquestion1" class="options-question">
          <p>Alternativas:</p>
          <div class="options-list" name="question[1][options]">
            <input class="form-control" type="text"  alternative="A" id="option" name="question_options_option" placeholder="Alternativa A" required>
          </div>
          <button id="addOption1" class="btn-default" type="button" question=1 onclick="addoption(1)">Adicionar Opção</button>
        </div>
        <div id="answerlist1" class="answer-question">
          <p>Resposta:</p>
          <select name="question_answer" required>
            <option value="A">A</option>
          </select>
        </div>
      </div>
    </div>
    <div class="button">
      <button id="addQuestion" class="btn-default" type="button">Adicionar pergunta</button>
      <button class="btn-default" type="submit">Enviar perguntas</button>
    </div>
  </form>
</div>
