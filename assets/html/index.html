<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Memory test</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="/img/favicon-memory-test.png">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <div class="header-grid">
      <a class="logo-link" href="/" title="Ir para Home"><img src="/img/logo-memory-test.png"
          alt="Logo teste de memória" /></a>
      <div class="menu-wrapper">
        <ul class="menu-principal" role="navigation">
          <li class="menu-item"><a class="link-menu" href="/user">Usuário</a></li>
          <li class="menu-item"><a class="link-menu" href="/test">Testes</a></li>
          <li class="menu-item"><a class="link-menu" href="/result">Resultados</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="main-content">
    {{component}}
  </div>
  <footer class="footer-grid">
    <div class="footer-content">
      <div class="projeto">
        <img src="/img/logo-memory-test.png" alt="memory test logo" />
        <a href="https://github.com/LuizGustavoSalvador/memory-test" target="_blank">Acesse o projeto Memory Test</a>
      </div>
      <div class="devers">
        <h3>Desenvolvido por</h3>
        <a href="https://github.com/LuizGustavoSalvador" target="_blank">
          <img src="/img/github-logo.png" alt="github logo" />
          <p>Luiz Gustavo Fontanela Salvador</p>
        </a>
        <a href="https://github.com" target="_blank">
          <img src="/img/github-logo.png" alt="github logo" />
          <p>Gabriel</p>
        </a>
      </div>
    </div>
    <div class="subfooter">
      <span class="copyright">©Memory Test. Todos os direitos Reservados.</span>
    </div>
  </footer>
  <script src="/js/main.js"></script>
  <div class="custom-js" style="display: none;">{{jsCustom}}</div>
</body>

</html>
