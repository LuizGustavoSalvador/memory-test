<div class="login-component">
  <h1 class="title-page">Login</h1>
  <form action="/user/login" method="POST" id="userLoginForm" class="form-default">
    <div>
      <label for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
      <span class="error-input">{{errorEmail}}</span>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
      <span class="error-input">{{errorPassword}}</span>
    </div>
    <div class="button">
      <button class="btn-default" type="submit">Logar</button>
    </div>
  </form>
  </div>
</div>
