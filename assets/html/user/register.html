<div class="register">
  <form action="" method="POST" class="form-default">
    <div>
      <label for="name">Nome:</label>
      <input class="form-control" type="text" id="name" name="name" placeholder="Nome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
    </div>
    <div>
      <label for="passwordRepeat">Repita a sua senha:</label>
      <input class="form-control" type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repita a sua senha" required>
    </div>
    <div class="button">
      <button class="btn" type="submit">Criar conta</button>
  </div>
  </form>
</div>
