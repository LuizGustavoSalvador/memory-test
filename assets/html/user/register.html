<div class="register-component">
  <h1 class="title-page">Criar Usuário</h1>
  <form action="/user/register" method="POST" id="userRegisterForm" class="form-default">
    <div>
      <label for="name">Nome:</label>
      <input class="form-control" type="text" id="name" name="name" placeholder="Nome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
    </div>
    <div class="button">
      <button class="btn-default" id="createUserButton" type="button">Criar conta</button>
    </div>
  </form>
  <div class="list-user-wrapper">
    <h2 class="page-subtitle">Lista de usuários</h2>
    {{usersList}}
  </div>
</div>
