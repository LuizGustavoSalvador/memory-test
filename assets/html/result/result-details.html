<div class="result-details-component">
  <h2 class="page-title">Detalhes do teste: {{test}}</h2>

  <div class="details">
    <div class="details-header">
      <h4>Questões respondidas: {{answeredQuestions}}/{{totalQuestions}}</h4>
      <h4>Quantidade de acertos: {{amountHits}}</h4>
      <h4>Quantidade de erros: {{amountErrors}}</h4>
    </div>
    <div class="questions-details">
      <h3>Questões:</h3>
      <div class="list-questions">
        {{questionResults}}
      </div>
    </div>
  </div>
  <a class="btn-default" href="/result">Voltar</a>
</div>
